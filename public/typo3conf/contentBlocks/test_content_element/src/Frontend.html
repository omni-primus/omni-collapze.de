<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="Main">

        <f:asset.css identifier="content-block-test_content_element-be" href="CB:test_content_element/dist/EditorPreview.css"/>
        <f:asset.css identifier="content-block-test_content_element" href="CB:test_content_element/dist/Frontend.css"/>
        <f:asset.script identifier="content-block-test_content_element" src="CB:test_content_element/dist/Frontend.js"/>

        <div class="test_content_element frame frame-size-default">
            <div class="container">
                <div class="text-container">
                    <h2>{data.header}</h2>
                    <p>{fieldtext}</p>
                </div>
                <div class="image-container">
                    <f:variable name="selectedImage">{image.0}</f:variable>
                    <f:image class="text-image" image="{selectedImage}"/>
                </div>
            </div>

        </div>

    </f:section>
</html>
