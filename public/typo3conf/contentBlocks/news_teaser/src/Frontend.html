<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:layout name="Default" />

    <f:section name="Main">

        <f:asset.css identifier="content-block-news_teaser-be" href="CB:news_teaser/dist/EditorPreview.css"/>
        <f:asset.css identifier="content-block-news_teaser" href="CB:news_teaser/dist/Frontend.css"/>
        <f:asset.script identifier="content-block-news_teaser" src="CB:news_teaser/dist/Frontend.js"/>

        <div id="c{data.uid}" class="news_teaser">
            <div class="news_teaser_inner">
                <div class="news_teaser_image_container">
                    <a href="{url}">
                        <f:image image="{news_image}" class="news_teaser_image" />
                    </a>
                </div>
                <div class="news_teaser_text_container">
                    <a href="{url}"><h2>{data.header}</h2></a>
                </div>
            </div>

        </div>

    </f:section>
</html>
