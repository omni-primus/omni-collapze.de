<div class="position-relative overflow-hidden bg-gradient-radial">
    <div id="home" class="container mx-auto px-4 py-6 d-flex flex-column align-items-center text-center">
        <f:if condition="{data.header}">
            <h1 class="text-5xl text-md-7xl font-weight-bold mb-4 text-white glow">
                <f:format.html>{data.header}</f:format.html>
            </h1>
        </f:if>
        <div class="text-xl text-md-2xl mb-5 max-w-3xl">
            {data.bodytext -> f:format.html()}
        </div>
        <div class="d-flex flex-column flex-sm-row gap-4">
            <f:if condition="{data.tx_mask_herobanner_btn1}">
                <f:link.typolink parameter="{data.tx_mask_herobanner_btn1}" class="px-5 py-3 btn-primary font-weight-bold text-uppercase btn-glow">
                    {data.tx_mask_herobanner_btn1_text}
                </f:link.typolink>
            </f:if>
            <f:if condition="{data.tx_mask_herobanner_btn2}">
                <f:link.typolink parameter="{data.tx_mask_herobanner_btn2}" class="px-5 py-3 btn-outline font-weight-bold text-uppercase btn-glow">
                    {data.tx_mask_herobanner_btn2_text}
                </f:link.typolink>
            </f:if>
        </div>
    </div>
    <f:for each="{data.tx_mask_herobanner_media}" as="file">
        <f:media file="{file}" width="200" />
        {file.description}
    </f:for>

    <!-- Scrolling Indicator -->
    <div class="position-absolute banner-arrow">
        <div class="animate-bounce w-8 h-8 d-flex align-items-center justify-content-center">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
</div>
