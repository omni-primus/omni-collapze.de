<f:if condition="{data.tx_mask_3cards_item}">
    <div class="d-grid grid-cols-1 grid-md-cols-3 gap-5">
        <f:for each="{data.tx_mask_3cards_item}" as="card">
            <div class="three-card-item w-100 d-flex flex-column align-items-center justify-content-center p-4 mx-auto">
                <f:if condition="{card.tx_mask_3cards_faicon}">
                    <div class="three-card-icon d-flex align-items-center justify-content-center mb-4">
                        <i class="fas fa-{card.tx_mask_3cards_faicon} text-2xl text-white"></i>
                    </div>
                </f:if>
                <f:if condition="{card.tx_mask_3cards_header}">
                    <h3 class="text-2xl font-weight-bold mb-3 text-center text-white">{card.tx_mask_3cards_header}</h3>
                </f:if>
                <f:if condition="{card.tx_mask_3cards_text}">
                    <div class="text-center text-white">
                        {card.tx_mask_3cards_text -> f:format.html()}
                    </div>
                </f:if>
            </div>
        </f:for>
    </div>
</f:if>
