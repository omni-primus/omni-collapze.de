<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
    <f:switch expression="{layout}">
        <f:case value="1">
            <h1 class="{class} {positionClass}">
                <f:link.typolink parameter="{link}"><span>{header}</span></f:link.typolink>
            </h1>
        </f:case>
        <f:case value="2">
            <h2 class="{class} {positionClass} glow">
                <span class="header-stripes">// </span>
                <f:link.typolink parameter="{link}"><span>{header}</span></f:link.typolink>
            </h2>
            <div class="header-bot-line bg-primary mx-auto mb-4"></div>
        </f:case>
        <f:case value="3">
            <h3 class="{class} {positionClass}">
                <f:link.typolink parameter="{link}"><span>{header}</span></f:link.typolink>
            </h3>
        </f:case>
        <f:case value="4">
            <h4 class="{class} {positionClass}">
                <f:link.typolink parameter="{link}"><span>{header}</span></f:link.typolink>
            </h4>
        </f:case>
        <f:case value="5">
            <h5 class="{class} {positionClass}">
                <f:link.typolink parameter="{link}"><span>{header}</span></f:link.typolink>
            </h5>
        </f:case>
        <f:case value="6">
            <h6 class="{class} {positionClass}">
                <f:link.typolink parameter="{link}"><span>{header}</span></f:link.typolink>
            </h6>
        </f:case>
        <f:case value="10">
            <div class="{class} {positionClass}">
                <f:link.typolink class="px-5 py-3 btn-outline font-weight-bold text-uppercase btn-glow d-inline-block" parameter="{link}">
                    <span>{header}</span>
                </f:link.typolink>
            </div>
        </f:case>
        <f:case value="100">
            <f:comment> -- do not show header -- </f:comment>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/Header" arguments="{
                    header: header,
                    layout: default,
                    class: class,
                    positionClass: positionClass,
                    link: link}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
</html>
