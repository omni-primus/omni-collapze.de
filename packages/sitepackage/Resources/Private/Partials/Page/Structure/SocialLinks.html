<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{theme.socialmedia.channels}">
        <div class="d-flex mb-4 mb-md-0 gap-4">
            <f:for each="{theme.socialmedia.channels}" key="channelKey" as="channelOptions">
                <f:if condition="{channelOptions.url}">
                    <a class="d-flex text-decoration-none align-items-center text-gray-400 text-hover-purple-light" href="{channelOptions.url}" rel="noopener" target="_blank">
                        <i class="fab fa-{channelKey} text-2xl"></i>
                    </a>
                </f:if>
            </f:for>
        </div>
    </f:if>
</html>
