<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="prime-league-table-container overflow-x-auto overflow-x-md-unset mx-auto">
    <table class="prime-league-table border-glow rounded-3 w-100">
        <thead>
        <tr class="prime-league-row-gradient rounded-top">
            <th class="py-2 px-3 text-left text-sm font-weight-semibold text-uppercase tracking-wider w-10">Rank</th>
            <th class="py-2 px-3 text-left text-sm font-weight-semibold text-uppercase tracking-wider">Team</th>
            <th class="py-2 px-3 text-right text-sm font-weight-semibold text-uppercase tracking-wider">Score</th>
        </tr>
        </thead>
        <tbody class="">
        <f:for each="{primeLeagueTable}" as="team" iteration="i">
            <f:if condition="{team.name} == 'OMNI Falcons'">
                <f:then>
                    <f:variable name="falcons">true</f:variable>
                </f:then>
                <f:else>
                    <f:variable name="falcons"></f:variable>
                </f:else>
            </f:if>
            <tr class="team-row transition-all duration-200{f:if(condition: falcons, then: ' falcons')}">
                <td class="py-3 px-3 text-nowrap position-relative">
                    <f:if condition="{i.cycle} == 1 || {i.cycle} == 2">
                        <div class="placement-marker promotion"></div>
                    </f:if>
                    <f:if condition="{i.cycle} == 7 || {i.cycle} == 8">
                        <div class="placement-marker relegation"></div>
                    </f:if>
                    <div class="text-center">
                        <span class="font-weight-bold text-white">{team.rank}</span>
                    </div>
                </td>
                <td class="py-3 px-3 text-nowrap">
                    <div class="">
                        <div class="">
                            <span class="font-weight-bold text-white">{team.name}</span>
                        </div>
                    </div>
                </td>
                <td class="py-3 px-3 text-nowrap text-right text-xl font-weight-bold">
                    <span class="mx-2">{team.score}</span>
                    <i class="fas fa-trophy"></i>
                </td>
            </tr>
        </f:for>
        </tbody>
    </table>
    <div class="mt-2 d-flex gap-2">
        <div class="promotion-text d-flex align-items-center">
            <span class="marker-cube promotion"></span>
            <span class="text-xs">Playoffs Div 4</span>
        </div>
        <div class="relegation-text d-flex align-items-center">
            <span class="marker-cube relegation"></span>
            <span class="text-xs">Relegation Div 6</span>
        </div>
    </div>
</div>
</html>
